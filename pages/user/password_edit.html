<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 수정 - 아무 말 대잔치</title>
    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/user.css">
</head>
<body>
    <header class="header">
        <div class="header-container">
            <h1 class="header-title">아무 말 대잔치</h1>
            <div class="profile-icon">
                <img src="https://img.icons8.com/color/48/000000/penguin.png" alt="Profile">
            </div>
        </div>
    </header>

    <main class="container">
        <h2 class="edit-title">비밀번호 수정</h2>

        <form class="user-form" id="password-edit-form" onsubmit="handlePasswordUpdate(event)">
            <div class="input-group">
                <label class="input-label">비밀번호</label>
                <input type="password" class="user-input" id="password" placeholder="비밀번호를 입력하세요">
                <p class="helper-text" id="password-helper">*비밀번호는 8자 이상, 20자 이하이며, 대문자, 소문자, 숫자, 특수문자를 각각 최소 1개 포함해야 합니다.</p>
            </div>

            <div class="input-group">
                <label class="input-label">비밀번호 확인</label>
                <input type="password" class="user-input" id="password-confirm" placeholder="비밀번호를 한번 더 입력하세요">
                <p class="helper-text" id="password-confirm-helper">*비밀번호와 다릅니다.</p>
            </div>

            <button type="submit" class="submit-btn" id="password-submit-btn" disabled>수정하기</button>
        </form>
    </main>

    <!-- Toast Message -->
    <div class="toast-message" id="toast">수정 완료</div>

    <script src="../../js/api.js"></script>
    <script src="../../js/common.js"></script>
    <script src="../../js/user.js"></script>
</body>
</html>
