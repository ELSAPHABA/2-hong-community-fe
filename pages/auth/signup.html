<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - 아무 말 대잔치</title>
    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/auth.css">
</head>
<body>
    <div class="auth-container">
        <header class="auth-header">
            <h1 class="brand-title">아무 말 대잔치</h1>
        </header>

        <h2 class="auth-title">회원가입</h2>

        <form class="auth-form" id="signup-form">
            <!-- Basic scaffolding for signup fields -->
             <div class="input-group">
                <label class="input-label">프로필 사진</label>
                <p class="helper-text" id="profile-helper">* helper text</p>
                <div class="file-upload-wrapper">
                    <label for="profile-file-input" class="file-upload-btn">파일 선택</label>
                    <input type="file" id="profile-file-input" style="display: none;" accept="image/*">
                    <span class="file-name-display" id="profile-file-name">파일을 선택해주세요.</span>
                </div>
            </div>
            
            <div class="input-group">
                <label class="input-label">이메일*</label>
                <input type="text" class="auth-input" placeholder="이메일을 입력하세요">
            </div>

            <div class="input-group">
                <label class="input-label">비밀번호*</label>
                <input type="password" class="auth-input" placeholder="비밀번호를 입력하세요">
            </div>
             <div class="input-group">
                <label class="input-label">비밀번호 확인*</label>
                <input type="password" class="auth-input" placeholder="비밀번호를 다시 입력하세요">
            </div>
             <div class="input-group">
                <label class="input-label">닉네임*</label>
                <input type="text" class="auth-input" placeholder="닉네임을 입력하세요">
            </div>

            <button type="button" class="auth-submit-btn">회원가입</button>
        </form>

        <button class="signup-link-btn" onclick="location.href='login.html'">로그인하러 가기</button>
    </div>

    <script src="../../js/common.js"></script>
    <script src="../../js/auth.js"></script>
</body>
</html>
